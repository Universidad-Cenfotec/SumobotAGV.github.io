<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumobot AGV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status.disconnected {
            background: #fee;
            color: #c33;
            border: 2px solid #fcc;
        }

        .status.connected {
            background: #efe;
            color: #363;
            border: 2px solid #cfc;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .command-section {
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .command-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .direction-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            width: 180px;
            margin: 20px auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .direction-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            width: 60px;
            height: 60px;
        }

        .direction-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .direction-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4);
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
        }

        .direction-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .top-row {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }

        .bottom-row {
            display: flex;
            justify-content: center;
            gap: 15px;
        }



        .log {
            background: #f1f3f4;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 5px;
        }

        .log-entry.sent {
            background: #e3f2fd;
            color: #1565c0;
        }

        .log-entry.received {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .log-entry.error {
            background: #ffebee;
            color: #c62828;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .debug-info {
            background: #e8f5e8;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 12px;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Sumobot AGV</h1>
        
        <div id="status" class="status disconnected">
            Desconectado
        </div>

        <button id="connectBtn">Conectar a Dispositivo BLE</button>
        <button id="disconnectBtn" disabled>Desconectar</button>



        <div id="commandSection" class="command-section">
            <h3 style="color: #333; margin-bottom: 15px;">Panel de Control</h3>
            <p style="color: #666; margin-bottom: 20px; font-size: 14px;">
                Usa los botones o las flechas del teclado
            </p>
            
            <div class="direction-panel">
                <div class="top-row">
                    <button class="direction-btn" id="forwardBtn" title="Adelante (‚Üë)">‚Üë</button>
                </div>
                <div class="bottom-row">
                    <button class="direction-btn" id="leftBtn" title="Izquierda (‚Üê)">‚Üê</button>
                    <button class="direction-btn" id="rightBtn" title="Derecha (‚Üí)">‚Üí</button>
                </div>
            </div>
        </div>

        <div id="log" class="log"></div>
    </div>

    <script>
        class BLECommander {
            constructor() {
                this.device = null;
                this.server = null;
                this.service = null;
                this.characteristic = null;
                this.isConnected = false;
                this.keyPressed = new Set(); // Para evitar repetici√≥n de teclas
                
                this.initializeUI();
                this.checkBLESupport();
            }

            checkBLESupport() {
                if (!navigator.bluetooth) {
                    this.log('‚ùå Web Bluetooth no est√° soportado en este navegador', 'error');
                    document.getElementById('connectBtn').disabled = true;
                    return false;
                }
                this.log('‚úÖ Web Bluetooth soportado');
                return true;
            }

            initializeUI() {
                // Botones de conexi√≥n
                document.getElementById('connectBtn').addEventListener('click', () => this.connect());
                document.getElementById('disconnectBtn').addEventListener('click', () => this.disconnect());
                
                // Botones direccionales con mejor manejo
                document.getElementById('forwardBtn').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.sendDirectionCommand('F');
                });
                
                document.getElementById('leftBtn').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.sendDirectionCommand('L');
                });
                
                document.getElementById('rightBtn').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.sendDirectionCommand('R');
                });
                
                // Soporte para teclas de direcci√≥n mejorado
                document.addEventListener('keydown', (e) => {
                    if (!this.isConnected) return;
                    
                    // Evitar repetici√≥n de teclas
                    if (this.keyPressed.has(e.key)) return;
                    this.keyPressed.add(e.key);
                    
                    switch(e.key) {
                        case 'ArrowUp':
                        case 'w':
                        case 'W':
                            e.preventDefault();
                            this.sendDirectionCommand('F');
                            this.highlightButton('forwardBtn');
                            break;
                        case 'ArrowLeft':
                        case 'a':
                        case 'A':
                            e.preventDefault();
                            this.sendDirectionCommand('L');
                            this.highlightButton('leftBtn');
                            break;
                        case 'ArrowRight':
                        case 'd':
                        case 'D':
                            e.preventDefault();
                            this.sendDirectionCommand('R');
                            this.highlightButton('rightBtn');
                            break;
                    }
                });
                
                // Limpiar teclas presionadas
                document.addEventListener('keyup', (e) => {
                    this.keyPressed.delete(e.key);
                });
            }

            highlightButton(buttonId) {
                const btn = document.getElementById(buttonId);
                btn.style.background = 'linear-gradient(45deg, #5a6fd8, #6a4190)';
                setTimeout(() => {
                    btn.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
                }, 150);
            }

            async connect() {
                try {
                    this.updateStatus('connecting', 'Conectando...');
                    this.log('üîç Buscando dispositivos BLE...');

                    // Solicitar dispositivo BLE con filtros m√°s espec√≠ficos
                    this.device = await navigator.bluetooth.requestDevice({
                        acceptAllDevices: true,
                        optionalServices: [
                            '12345678-1234-5678-9abc-def123456789', // Servicio personalizado
                            '0000180f-0000-1000-8000-00805f9b34fb', // Battery Service
                            '0000180a-0000-1000-8000-00805f9b34fb', // Device Information
                            '6e400001-b5a3-f393-e0a9-e50e24dcca9e'  // Nordic UART Service
                        ]
                    });

                    this.log(`üì± Dispositivo encontrado: ${this.device.name || 'Sin nombre'}`);
                    
                    // Conectar al servidor GATT
                    this.server = await this.device.gatt.connect();
                    this.log('üîó Conectado al servidor GATT');

                    // Buscar servicios disponibles
                    const services = await this.server.getPrimaryServices();
                    this.log(`üì° Servicios encontrados: ${services.length}`);

                    // Intentar encontrar un servicio con caracter√≠sticas de escritura
                    let writeCharacteristic = null;
                    let selectedService = null;

                    for (const service of services) {
                        try {
                            this.log(`üîç Analizando servicio: ${service.uuid}`);
                            const characteristics = await service.getCharacteristics();
                            
                            for (const characteristic of characteristics) {
                                this.log(`üìù Caracter√≠stica: ${characteristic.uuid}, Props: ${JSON.stringify(characteristic.properties)}`);
                                
                                if (characteristic.properties.write || characteristic.properties.writeWithoutResponse) {
                                    writeCharacteristic = characteristic;
                                    selectedService = service;
                                    this.log(`‚úÖ Caracter√≠stica de escritura encontrada: ${characteristic.uuid}`);
                                    break;
                                }
                            }
                            if (writeCharacteristic) break;
                        } catch (error) {
                            this.log(`‚ö†Ô∏è Error accediendo servicio ${service.uuid}: ${error.message}`);
                        }
                    }

                    if (!writeCharacteristic) {
                        throw new Error('No se encontr√≥ una caracter√≠stica de escritura');
                    }

                    this.service = selectedService;
                    this.characteristic = writeCharacteristic;
                    this.isConnected = true;

                    this.updateStatus('connected', 'Conectado');
                    this.log('‚úÖ Listo para enviar comandos');
                    
                    // Mostrar secci√≥n de comandos
                    const commandSection = document.getElementById('commandSection');
                    commandSection.classList.add('visible');
                    
                    // Manejar desconexi√≥n
                    this.device.addEventListener('gattserverdisconnected', () => {
                        this.handleDisconnection();
                    });

                } catch (error) {
                    this.log(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
                    this.updateStatus('disconnected', 'Error de conexi√≥n');
                    this.resetConnection();
                }
            }

            async sendDirectionCommand(direction) {
                if (!this.isConnected || !this.characteristic) {
                    this.log('‚ùå No hay conexi√≥n activa', 'error');
                    return;
                }

                try {
                    // Convertir comando a bytes
                    const encoder = new TextEncoder();
                    const data = encoder.encode(direction);
                    
                    this.log(`üîÑ Enviando comando: "${direction}" (${data.length} bytes)`);
                    
                    // Enviar comando - probar ambos m√©todos
                    if (this.characteristic.properties.writeWithoutResponse) {
                        await this.characteristic.writeValueWithoutResponse(data);
                        this.log(`üì§ Comando enviado sin respuesta`);
                    } else if (this.characteristic.properties.write) {
                        await this.characteristic.writeValue(data);
                        this.log(`üì§ Comando enviado con respuesta`);
                    }
                    
                    // Mostrar direcci√≥n con flecha
                    const directionMap = {
                        'F': '‚Üë ADELANTE',
                        'L': '‚Üê IZQUIERDA',
                        'R': '‚Üí DERECHA'
                    };
                    
                    this.log(`üéÆ ${directionMap[direction]}: "${direction}"`, 'sent');
                    
                } catch (error) {
                    this.log(`‚ùå Error enviando comando direccional: ${error.message}`, 'error');
                    
                    // Intentar reconectar si hay error de conexi√≥n
                    if (error.message.includes('GATT') || error.message.includes('disconnect')) {
                        this.log('üîÑ Intentando reconectar...');
                        this.handleDisconnection();
                    }
                }
            }

            disconnect() {
                if (this.device && this.device.gatt.connected) {
                    this.device.gatt.disconnect();
                }
                this.handleDisconnection();
            }

            handleDisconnection() {
                this.log('üîå Dispositivo desconectado');
                this.resetConnection();
                this.updateStatus('disconnected', 'Desconectado');
                
                // Ocultar secci√≥n de comandos
                const commandSection = document.getElementById('commandSection');
                commandSection.classList.remove('visible');
            }

            resetConnection() {
                this.device = null;
                this.server = null;
                this.service = null;
                this.characteristic = null;
                this.isConnected = false;
                this.keyPressed.clear();
                
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
            }

            updateStatus(type, message) {
                const statusEl = document.getElementById('status');
                statusEl.className = `status ${type}`;
                
                let content = message;
                if (type === 'connecting') {
                    content = '<span class="spinner"></span>' + message;
                }
                statusEl.innerHTML = content;
                
                document.getElementById('connectBtn').disabled = type === 'connected' || type === 'connecting';
                document.getElementById('disconnectBtn').disabled = type !== 'connected';
                
                // Habilitar/deshabilitar botones direccionales
                const isConnected = type === 'connected';
                document.getElementById('forwardBtn').disabled = !isConnected;
                document.getElementById('leftBtn').disabled = !isConnected;
                document.getElementById('rightBtn').disabled = !isConnected;
            }



            log(message, type = 'info') {
                const logEl = document.getElementById('log');
                const entry = document.createElement('div');
                entry.className = `log-entry ${type}`;
                entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                logEl.appendChild(entry);
                logEl.scrollTop = logEl.scrollHeight;
                
                // Mantener solo los √∫ltimos 100 mensajes
                if (logEl.children.length > 100) {
                    logEl.removeChild(logEl.firstChild);
                }
            }
        }

        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            new BLECommander();
        });
    </script>
</body>
</html>
